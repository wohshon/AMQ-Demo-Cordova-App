<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hello World</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="cordova.js" type="text/javascript"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
</head>

<body>
<header class="header-footer-bg">
    <div class="center">
        <h3>FeedHenry
            <small>QuickStart - Cordova</small>
        </h3>
    </div>
</header>

<div id="count" class="">
    <div id="formWrapper">
        <p id="description">This is a simple app that sends a message to a backend AMQ and broadcast the messages to all connected clients.</p>
        <br>

        <div class="input-div">
            <input id="hello_to" type="text" class="input-text" placeholder="Enter Your Message Here."/>
            <input id="clientId" type="hidden" value=""/>

        </div>

        <br>
        <button id="connect" type="button" class="say-hello-button">Connect to AMQ</button>
        <button id="say_hello" type="button" class="say-hello-button">Send Message</button>
        <button id="say_hello1" type="button" class="say-hello-button">Get Message</button>

        <div id="cloudResponse" class="cloudResponse"></div>
    </div>
</div>

<footer class="header-footer-bg">
    <div>
        <small class="right">
            <!-- v.&nbsp;{{ version }} -->
        </small>
    </div>
</footer>

<script src="main.js"></script>
<script src="js/hello.js"></script>
</body>
</html>
